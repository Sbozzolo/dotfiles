# make.conf for a Lenovo ThinkPad T420

CC='/usr/bin/gcc'
CXX='/usr/bin/g++'
CFLAGS="-O2 -pipe -march=sandybridge"
CXXFLAGS="${CFLAGS}"
CPPFLAGS="${CFLAGS}"
CHOST="x86_64-pc-linux-gnu"
KERNEL="linux"
USE="cryptsetup dbus emacs git gudev ncurses systemd threads unicode \
     zsh-completion bash-completion -nls networkmanager lvm -crypto curl \
     cairo dunstify instrospection openmp -examples -test -doc -debug \
     udisks vaapi -openrc icu -llvm -vulkan -opencl"
PORTDIR="/usr/portage"
MAKEOPTS="-j2"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
CPU_FLAGS_X86="aes avx mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
GENTOO_MIRRORS="http://mirror.netcologne.de/gentoo/ rsync://mirror.netcologne.de/gentoo/ ftp://mirror.netcologne.de/gentoo/"


FEATURES="webrsync-gpg split-elog -ccache parallel-fetch \
          userfetch network-sandbox parallel-install \
          userpriv"

# Network-sandbox: Isolate the ebuild phase functions from host network interfaces.
# Parallel-fetch: Fetch in the background while compiling.
# Parallel-install: Use finer-grained locks when installing packages, allowing for greater parallelization.


#CCACHE_SIZE="10G"
#CCACHE_DIR="/var/cache/ccache"

ALSA_CARDS="hda-intel"
VIDEO_CARDS="intel i965"
INPUT_DEVICES="libinput"

#Turn on logs and save them in /var/log/portage/elog
PORTAGE_ELOG_CLASSES="info warn error log qa"
PORTAGE_ELOG_SYSTEM="echo save save_summary"
PORT_LOGDIR="/var/log/portage"

PORTAGE_GPG_DIR="$HOME/.gnupg"

# Disable useless stuff
L10N=""
LINGUAS=""
OFFICE_IMPLEMENTATION=""
APACHE2_MODULES=""

# Intel suite

ICC="/opt/intel/compilers_and_libraries/linux/bin/intel64/icc"
